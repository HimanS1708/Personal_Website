<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" align="center">
            <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label-5">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="FirstName LastName">
            </div>
            <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label-5">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label-5">Contact Number</label>
                <input type="contact" class="form-control" id="exampleFormControlInput1" placeholder="+0 0000000000">
            </div>
            <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label-5">WhatsApp Number</label>
                <input type="wp_contact" class="form-control" id="exampleFormControlInput1" placeholder="+0 0000000000">
            </div>
            <div class="mb-5">
            <label for="exampleFormControlTextarea1" class="form-label-5">Questions???</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="js/bootstrap.js">
</body>
</html>
